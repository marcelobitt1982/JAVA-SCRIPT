<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(31, 131, 245);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>                                           
        var n1 = Number(prompt('Digite um numero: ')) // Number.parseint é numeros inteiros.
        var n2 = Number(prompt('Digite outro numero; ')) // Number.parsefloat é numeros reais.
                                                         // Podemos usar so Number.
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // CONCATENAçÃO
        // (number + number) PARA ADIçÃO
        // (string + string) PARA CONCATENAçÃO

    </script>
</body>
</html>
